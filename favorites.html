<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favoriler</title>
  <link rel="stylesheet" href="imdb2.css" />
  <style>
    #favorites-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      color: white;
      font-size: 1.1em;
      margin: 10px 0 5px 0;
    }

    .card p {
      color: gold;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="gradient-background">
  <header>
    <nav class="menu">
      <ul class="menu-items">
        <li><a href="imdb.html">Home Page</a></li>
        <li><a href="imdb2.html">Movies</a></li>
        <li><a href="imdb3.html">TV Shows</a></li>
        <li><a href="imdb4.html">About</a></li>
        <li><a href="favorites.html">Favorilerim</a></li>
      </ul>
    </nav>
  </header>

  <div id="favorites-container"></div>

  <script>
    const container = document.getElementById('favorites-container');
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  
    favorites.forEach(movie => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('data-title', movie.title);
      card.innerHTML = `
        <img src="${movie.img}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.rating}</p>
      `;
      card.addEventListener("click", () => {
        localStorage.setItem("openModalMovie", movie.title);
        window.location.href = "imdb2.html";
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
